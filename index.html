<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- my style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Inserisci una città">
        <button type="submit">Cerca</button>
    </form>

    <!-- display del meteo sotto forma di card -->
    <h1 class="cityDisplay">Pomi</h1>
    <p class="tempDisplay">28°C</p>
    <p class="humidityDisplay"> Umidità: 70%</p>
    <p class="descDisplay">Cielo sereno</p>
    <p class="weatherEmoji">☀️</p>
    <p class="errorDisplay">Please enter a city</p>






    <!-- my script -->
    <script src="./index.js"></script>
</body>

</html>
